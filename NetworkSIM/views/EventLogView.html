<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title></title>
    <link rel="stylesheet" href="../public/stylesheets/topologyView.css" media="screen" type="text/css" />
    <link rel="stylesheet" href="EventLogView.css" media="screen" type="text/css" />
    <script src="EventLogView.js" type="text/javascript"></script>
</head>

<body>
	<div id="test"></div>
	<h1 id ="page-title">Event Logs for Simulation "SIMULATIONNAME"</h1>
		<div class = "row">
			<div class="cell">
				<svg>
				</svg>
				<script src='../public/ClientJS/interact-1.2.2.js'></script>

				<script src='../public/ClientJS/toplogyManipulationGUI.js'></script>
			</div>
			<div class = "cell">
				<select size = "10" id ="log-dates" onchange="selectSimulationDate(this.value)">
				</select>
			</div>
		</div>
		<div class = "row">
			<div class= "cell">
				<h3 id="deviceLog-title">Viewing Event Log For: Device[i]</h3>
				<select size = "10" id ="device-log">
					<option>Select a device in the GUI to view its logs</option>
				</select>
			</div>
			<div class="cell">
				<h3>Simulation Event Logs</h3>
				<select size = "10" id ="simulation-log">
					<option>Select a date to view the simulation logs</option>
				</select>
			</div>
		</div>
</body>
