<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title></title>
    <link rel="stylesheet" href="../public/stylesheets/topologyView.css" media="screen" type="text/css" />
    <link rel="stylesheet" href="../public/stylesheets/EventLogView.css" media="screen" type="text/css" />
    <script src="../public/ClientJS/Views/EventLogView.js" type="text/javascript"></script>
    <script src='../public/ClientJS/GUI/GUIShapes.js'></script>
</head>

<body>
	<div id='title-bar'>
		<h1 id ='page-title'>Event Logs View</h1>
	</div>
		<div class = 'row'>
			<div class='cell'>
				<svg id ='svgCanv'>
				</svg>
				<!-- Note: these javascript files must be added AFTER svg -->
				<script src='../public/ClientJS/GUI/interact-1.2.2.js'></script>
				<script src='../public/ClientJS/GUI/toplogyManipulationGUI.js'></script>
			</div>
			<div class = 'cell'>
				<select size = '10' id ='log-dates' onchange='selectSimulationDate(this.value)'>
				</select>
			</div>
		</div>
		<div class = 'row'>
			<div class= 'cell'>
				<h3 id='deviceLog-title'>Select a device in the GUI to view its logs</h3>
				<select size = "10" id ='device-log'>
				</select>
			</div>
			<div class='cell'>
				<h3 id='simulation-log-title'>Simulation logs</h3>
				<select size = '10' id ='simulation-log'>
				</select>
			</div>
		</div>
</body>
</html>
